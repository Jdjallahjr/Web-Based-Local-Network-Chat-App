<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Network Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Username Form -->
    <div id="username-form" class="welcome-screen">
        <div class="welcome-card">
            <h2 class="mb-4">Welcome to Chat</h2>
            <p class="text-muted mb-4">Enter your name to join the conversation</p>
            <div class="input-group mb-3">
                <input type="text" id="username" class="form-control" placeholder="Your name...">
                <button class="btn btn-primary" onclick="setUsername()">
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Main Chat Interface -->
    <div id="chat-interface" class="d-none">
        <div class="container-wrapper">
            <!-- Sidebar -->
            <div class="sidebar" id="userSidebar">
                <div class="sidebar-header">
                    <h5 class="sidebar-title">Network Users</h5>
                    <button class="toggle-btn" onclick="toggleSidebar()">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                </div>
                <ul id="userList" class="user-list"></ul>
            </div>

            <!-- Chat Area -->
            <div class="content-area">
                <div class="chat-container">
                    <div class="chat-header d-flex align-items-center justify-content-between">
                        <div class="d-flex align-items-center">
                            <button class="btn btn-sm btn-light d-none d-md-inline me-2" onclick="toggleSidebar()">
                                <i class="fas fa-users"></i>
                            </button>
                            <div>
                                <h4 class="chat-title">Local Network Chat</h4>
                                <span id="private-indicator">Public Chat</span>
                            </div>
                        </div>
                        <button class="btn btn-sm btn-light d-md-none" onclick="toggleSidebar()">
                            <i class="fas fa-users"></i>
                        </button>
                    </div>
                    
                    <div class="chat-box" id="chat-box"></div>
                    <div class="chat-footer">
                        <div class="input-group">
                            <input type="text" id="message" class="form-control" placeholder="Type a message...">
                            <button class="btn btn-primary" onclick="sendMessage()">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
